<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">   
</head>

<body>
    <h1>
        WELCOME TO PHOTO GALLERY
    </h1>
   <div thumbsSlider="" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image1.jpg"></div>
            <div class="swiper-slide"><img src="image2.jpg"></div>
            <div class="swiper-slide"><img src="image3.jpg"></div>
            <div class="swiper-slide"><img src="image4.jpg"></div>
            <div class="swiper-slide"><img src="image5.jpg"></div>
            <div class="swiper-slide"><img src="image6.jpg"></div>
            <div class="swiper-slide"><img src="image7.jpg"></div>
            <div class="swiper-slide"><img src="image8.jpg"></div>
            <div class="swiper-slide"><img src="image9.jpg"></div>
            <div class="swiper-slide"><img src="image10.jpg"></div>
        </div>
    </div>
    <div style="--swiper-navigation-color: #0d0d0d; --swiper-pagination-color: #fff" class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="image1.jpg"></div>
            <div class="swiper-slide"><img src="image2.jpg"></div>
            <div class="swiper-slide"><img src="image3.jpg"></div>
            <div class="swiper-slide"><img src="image4.jpg"></div>
            <div class="swiper-slide"><img src="image5.jpg"></div>
            <div class="swiper-slide"><img src="image6.jpg"></div>
            <div class="swiper-slide"><img src="image7.jpg"></div>
            <div class="swiper-slide"><img src="image8.jpg"></div>
            <div class="swiper-slide"><img src="image9.jpg"></div>
            <div class="swiper-slide"><img src="image10.jpg"></div>
        </div>
                <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
